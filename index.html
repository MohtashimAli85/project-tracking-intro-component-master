<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>


</head>
<body>

    <header class="">
      <div class="bg"></div>
      <nav class="navbar mobile-navbar container">
        <img src="images/logo.svg" alt="logo icon" class="logo">
        <img src="images/icon-hamburger.svg" alt="hamburger icon" class="hamburger">
      </nav>
      <div class="mobile-navbar-section ">
        <div class="links">
          <ul>
            <li class="link-item">
              <a href="#" class="link">PRODUCT</a>
            </li>
            <li class="link-item">
              <a href="#" class="link">FEATURE</a>
            </li>
            <li class="link-item">
              <a href="#" class="link">PRICING</a>
            </li>
            <li class="link-item ">
             <div class="line"></div>
            </li>
            <li class="link-item">
              <a href="#" class="link login">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
      <nav class="navbar desktop-navbar container ">
          <div class="logoImg"><img src="images/logo.svg" alt="logo icon" class="logo"></div>
          <div class="links">
            <ul>
              <li class="link-item">
                <a href="#" class="link">PRODUCT</a>
              </li>
              <li class="link-item">
                <a href="#" class="link">FEATURE</a>
              </li>
              <li class="link-item">
                <a href="#" class="link">PRICING</a>
              </li>
              <li class="link-item ">
               <div class="dot"></div>
              </li>
              <li class="link-item">
                <a href="#" class="link login">LOGIN</a>
              </li>
            </ul>
          </div>

      </nav>
     
    </header>

    <main class="">
      <div class="illustration">
        <img src="images/illustration-devices.svg" alt="devices Illustration" class="device-illustration">
      </div>
      <div class="container">
        <div class="introduction">
          <div class="newMD">
            <h5>NEW</h5>
            <p>MONOGRAPH DASHBOARD</p>
        </div>
        <h1 class="heading">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p class="details">Project planning and time tracking for agile teams</p>
        </div>
        <div class="btns">
          <button class="btn btn-demo">SCHEDULE A DEMO</button>
          <button class="btn btn-preview">TO SEE A PREVIEW</button>
        </div>
      </div>

    </main>


    <script src="script.js"></script>

</html>
